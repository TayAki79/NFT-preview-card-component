<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta description="Building an NFT preview card component with HTML & CSS">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <header class="img-header">
    </header>

    <div class="content">
      <h2 class="nft-title">Equilibrium #3429</h2>
      <p class="nft-desc">Our Equilibrium collection promotes balance and calm</p>
      <div class="price-time">
        <div class="price">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p class="value">0.041 ETH</p>
        </div>
        <div class="time-remaining">
          <img class="clock-icon" src="./images/icon-clock.svg" alt="clock icon">
          <p class="time-left">3 days left</p>
        </div>
      </div>
    </div>

    <footer class="creator">
      <img class="creator-img" src="./images/image-avatar.png" alt="creator image">
      <p class="creator-name">
        Creation of <span>Jules Wyvern</span>
      </p>
    </footer>
  </main>
  
</body>
</html>
