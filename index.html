<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <header>
      <img class="image" src="./images/image-equilibrium.jpg" alt="">
    </header>
  
    <main>
      <p class="title">
        Equilibrium #3429
      </p>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <p class="price">
        <img class="eth-icon" src="./images/icon-ethereum.svg" alt="eth icon">
        0.041 ETH
      </p><p class="expires">
        <img class="clock-icon" src="./images/icon-clock.svg" alt="clock icon">
        3 days left
      </p>
      <hr>
      <div class="avatar-background">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      </div>
      <p class="made-by">
        Creation of
        <span class="creator">
          Jules Wyvern
        </span>
      </p>
    </main>
  </div>
  
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aki</a>.
  </div>
</footer>
</body>
</html>
